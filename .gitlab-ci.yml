#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

variables:
  RUN_DATAIMPORTER: "false"

prepare_source:
  stage: .pre
  image:
    name: registry.servme.fr/servme/docker/python-docker
    entrypoint: ["bash"]
  rules:
    - if: $RUN_DATAIMPORTER == "true"
  script:
    # Configure git credentials
    - git config --replace-all user.name  ${GITLAB_USER_NAME}
    - git config --replace-all user.email ${GITLAB_USER_EMAIL}

    - cd "${CI_PROJECT_DIR}"
    - python -m dataimporter
    - (git commit -am "Dataimporter auto-update" && git push) || true
      # && git push origin "${CI_COMMIT_BRANCH}"


build_docker:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag="$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${tag}"
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
